<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card ">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body"></div>
            <form class="w-50 m-auto" onsubmit=" return false">
                <div class="form-group">
                    <label for="">weight:</label>
                    <input type="Number" name="" id="weight" placeholder="weight in Kg" required class="form-control">
                </div>
                <div class="form-group">
                    <label for=""> Height:</label>
                    <input type="text" name="" id="height" placeholder=" height in feet" required class="form-control">
                </div>
                <div class="form-group">
                    <label for=""> BMI Value</label>
                    <input type="number" name="" id="bmivalue" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                </div>
            </form>
            <div class="card-footer text-center">A Healthy BMI Ranges Between 19 To 25</div>
        </div>
    </div>

    <style>
        .form-control{
            margin: 10px 0px;
        }
        button{
            margin: 10px 0px;
        }
    </style>
    
    
    <script> 
        function getbmivalue(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            height = height*12;
            height = height*0.025;  //now height in meter

            // let newbmivalue = weight / (height*height);
            let newbmivalue = weight / Math.pow(height,2);

            newbmivalue = Math.round(newbmivalue);

            document.getElementById('bmivalue').value = newbmivalue;
            console.log(newbmivalue);
            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
