<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealMe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="raja">
            </div>
            <div class="nav-links">
                <ul>
                   <li><a href="/">Home</a></li>
                   <li><a href="/phone.html">Phone</a></li>
                   <li><a href="#accessories">Accessories</a></li>
                   <li><a href="#cart">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
                
            </div>
            <img src="img/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP , wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" id="upbtn"  alt="">
            <h3>Features</h3>
            <img src="img/arrow.png"  id="downbtn" alt="">
